{% extends "base.html" %}

{% block title %}Predict Image{% endblock title %}

{% block body %}
{% load static %}
<form action="predictImage" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<section class="text-gray-600 body-font">
		<div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
		<div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
			<h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Symptomes</h1>
			<p class="lg:w-2/3 mx-auto leading-relaxed text-base">Veuiller saisir les symptomes du patients pour un meilleur prise en charge.</p>
		</div>
		<div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
			<h2 class="text-gray-900 text-lg font-medium title-font mb-5">Symptomes</h2>
			<div class="relative mb-4">
				<textarea id="imgPredict" name="imgPredict" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <button class="flex mx-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Submit</button>
        </div>
		</div>
  	</section>
</form>
{% endblock body %}
